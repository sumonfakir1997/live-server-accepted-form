<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="form">
       <h1>Server-form</h1>
    <form action=" https://formspree.io/f/xwkyyloy" method="post">

         <div class="form-group">
            <label for="name">Name:</label>
            <input id="name"type="text" name="" value="" placeholder="Name">
         </div>
        <!-- id used for focus  -->
        <div class="form-group">
            <label for="gmail">Gmail:</label>
            <input id="gmail"type="email" placeholder="gmail">
        </div>

        <div class="form-group">
            <label for="phone">Number:</label>
            <input id="phone"type="number" placeholder="number">
        </div>

        <div class="form-group">
            <label for="date"> Date:</label>
            <input id="date"type="date">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" type="password" placeholder="Password">
        </div>
        <div class="form-group brek">
            <!-- <label for="range">skill</label>
            <input id="range"type="range"> -->
            <input type="checkbox" name="" id="html">
            <label for="">HTML</label>
            <input type="checkbox" name="" id="CSS">
            <label for="">CSS</label>
            <input type="checkbox" name="" id="">
            <label for="">JAVASCRIPT</label>
        </div>
        <div class="form-group">
            <input type="radio" name="fm">
            <label for="fm">Fm 88.0</label>

            <input type="radio" name="fm" id="">
            <label for="fm">Fm 89.6</label>
            
            

        </div>
        <div class="form-group">
            <label for="cv">Drow your cv</label>
            <input id="cv"type="file" name="" id="">
        </div>


        <div class="form-group">
            <label for="DropDown list">DropDown list:</label>
            <select >
                <option value=""></option>
                <option value="">HTML</option>
                <option value="">CSS</option>
                <option value="">JAVASCRIPT</option>
            </select>
        </div>
        <div class="form-group">
           <button class="btn-submit" type="submit">submission</button>
           <button type="reset">clear</button>
        </div>
     
        

    </form>
   </div>
    
</body>
</html>
